language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.8-dev"
  - "nightly"
before_install:
  - python --version
  - pip install -U pip
  - pip3 install virtualenv
  - virtualenv -p python3 ~/venv
  - source ~/venv/bin/activate
install:
  - pip install -r requirements.txt
  - pip install -U tox
script:tox